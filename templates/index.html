<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>

        <!-- Error message if any -->
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <!-- Prediction result if available -->
        {% if prediction %}
            <div class="result">
                <h2>Prediction Result</h2>
                <p>The prediction for heart disease is: <strong>{{ prediction }}</strong></p>
                <p>Probability of Heart Disease: <strong>{{ prob_yes }}%</strong></p>
                <p>Probability of No Heart Disease: <strong>{{ prob_no }}%</strong></p>
                <a href="/">Make Another Prediction</a>
            </div>
        {% endif %}

        <!-- Input form -->
        <form action="/" method="POST">
            <div class="form-group">
                <label for="BMI">BMI</label>
                <input type="number" step="0.01" name="BMI" required placeholder="e.g., 25.0">
            </div>
            <div class="form-group">
                <label for="PhysicalHealth">Days of Poor Physical Health (past 30 days)</label>
                <input type="number" step="0.1" name="PhysicalHealth" required placeholder="e.g., 0.0">
            </div>
            <div class="form-group">
                <label for="MentalHealth">Days of Poor Mental Health (past 30 days)</label>
                <input type="number" step="0.1" name="MentalHealth" required placeholder="e.g., 0.0">
            </div>
            <div class="form-group">
                <label for="SleepTime">Hours of Sleep per Day</label>
                <input type="number" step="0.1" name="SleepTime" required placeholder="e.g., 7.0">
            </div>
            <div class="form-group">
                <label for="Smoking">Do you smoke?</label>
                <select name="Smoking" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="AlcoholDrinking">Do you drink alcohol?</label>
                <select name="AlcoholDrinking" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Stroke">Have you had a stroke?</label>
                <select name="Stroke" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="DiffWalking">Do you have difficulty walking?</label>
                <select name="DiffWalking" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Sex">Sex</label>
                <select name="Sex" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="AgeCategory">Age Category</label>
                <select name="AgeCategory" required>
                    <option value="18-24">18-24</option>
                    <option value="25-29">25-29</option>
                    <option value="30-34">30-34</option>
                    <option value="35-39">35-39</option>
                    <option value="40-44">40-44</option>
                    <option value="45-49">45-49</option>
                    <option value="50-54">50-54</option>
                    <option value="55-59">55-59</option>
                    <option value="60-64">60-64</option>
                    <option value="65-69">65-69</option>
                    <option value="70-74">70-74</option>
                    <option value="75-79">75-79</option>
                    <option value="80 or older">80 or older</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Race">Race</label>
                <select name="Race" required>
                    <option value="White">White</option>
                    <option value="Black">Black</option>
                    <option value="Asian">Asian</option>
                    <option value="American Indian/Alaskan Native">American Indian/Alaskan Native</option>
                    <option value="Hispanic">Hispanic</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Diabetic">Do you have diabetes?</label>
                <select name="Diabetic" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No, borderline diabetes">No, borderline diabetes</option>
                    <option value="Yes (during pregnancy)">Yes (during pregnancy)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="PhysicalActivity">Do you engage in physical activity?</label>
                <select name="PhysicalActivity" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="GenHealth">General Health</label>
                <select name="GenHealth" required>
                    <option value="Excellent">Excellent</option>
                    <option value="Very good">Very good</option>
                    <option value="Good">Good</option>
                    <option value="Fair">Fair</option>
                    <option value="Poor">Poor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Asthma">Do you have asthma?</label>
                <select name="Asthma" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="KidneyDisease">Do you have kidney disease?</label>
                <select name="KidneyDisease" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="SkinCancer">Do you have skin cancer?</label>
                <select name="SkinCancer" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
